<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Background  -->
    <div
      class="flex justify-center items-center min-h-screen w-full bg-blue-100"
    >
      <!-- Card container  -->
      <div
        class="flex flex-col justify-center items-center space-y-2 bg-white rounded-2xl p-4 shadow-md max-w-md"
      >
        <!-- Image  -->

        <img
          src="/images/image-qr-code.png"
          alt=""
          class="rounded-xl w-64 h-64"
        />

        <!-- Text container  -->
        <div
          class="flex flex-col w-64 justify-center items-center space-y-5 p-2"
        >
          <h1 class="font-bold text-lg text-center">
            Improve your font-end skills by building projects
          </h1>
          <p class="text-sm text-center text-light text-gray-400 pb-2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
